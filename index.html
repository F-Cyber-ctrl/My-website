<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Teacher's Day</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>HAPPY TEACHER'S DAY</h1>
    </header>

    <section class="video-section">
        <h2>Our Special Tribute Video</h2
        <section class="video-section">
    <section class="link-section">
    <h2>Watch Our Special Tribute Video</h2>
    <a href="https://youtu.be/RLbS6cwqhZk?si=j4Mm6oEI-Gcbc-5s" target="_blank">
        Click here to watch the video
    </a

    teacher1: "Thank you, Ishu Mam, for making Social Science so engaging and helping us see the world through different perspectives.",
    teacher2: "Renu Mam, your Hindi lessons have been filled with wisdom and cultural richness. We are grateful for your guidance.",
    teacher3: "Manisha Mam, your passion for Maths has inspired us to solve even the toughest problems with confidence.",
    teacher4: "Jasbir Sir, your IT knowledge has opened doors to the future for us. We appreciate your patience and support.",
    teacher5: "Ramneek Mam, your Physics classes have sparked curiosity and a love for learning about the universe.",
    teacher6: "Rajinder Mam, your Biology lessons have taught us about life in the most fascinating ways. Thank you for your dedication.",
    teacher7: "Mahesh Sir, your Chemistry experiments and explanations have made science fun and accessible to us.",
    teacher8: "Meenakshi Mam, your English classes have been more than lessons; they’ve been journeys into the world of literature.",
    teacher9: "Gurpreet Mam, your Punjabi lessons have connected us to our roots and language. We are thankful for your efforts.",
    teacher10: "Prabhjyoti Mam, your Art Ed. classes have encouraged our creativity and expression. You’ve made learning a joy.",
    teacher11: "Ashok Sir, your Physical Education sessions have instilled in us the importance of fitness and teamwork. Thank you for your energy and enthusiasm."
};

document.querySelectorAll('.teacher').forEach(button =>
        <div class="teachers">
            <button class="teacher" id="teacher1">Social Science: Ishu Mam</button>
            <button class="teacher" id="teacher2">Hindi: Renu Mam</button>
            <button class="teacher" id="teacher3">Maths: Manisha Mam</button>
            <button class="teacher" id="teacher4">IT: Jasbir Sir</button>
            <button class="teacher" id="teacher5">Physics: Ramneek Mam</button>
            <button class="teacher" id="teacher6">Biology: Rajinder Mam</button>
            <button class="teacher" id="teacher7">Chemistry: Mahesh Sir</button>
            <button class="teacher" id="teacher8">English: Meenakshi Mam</button>
            <button class="teacher" id="teacher9">Punjabi: Gurpreet Mam</button>
            <button class="teacher" id="teacher10">Art Ed.: Prabhjyoti Mam</button>
            <button class="teacher" id="teacher11">Physical Education: Ashok Sir</button>
        </div>
    </section>

    <div id="note-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="note-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
